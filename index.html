<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">Weather Dashboard</h1>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <form id="user-form" class="card-body">
          <label class="form-label" for="username"></label>
          <input name="username" id="username" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>

      <div class="card">
        <!-- <h3 class="card-header text-uppercase">Cities Searched:</h3> -->
        <div id="cities-searched" class="card-body">
          <button data-language="javascript" class="btn">JavaScript</button>
          <button data-language="html" class="btn">HTML</button>
          <button data-language="css" class="btn">CSS</button>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-8">
      <h2 class="city-name" class="city-name align-middle">City-Name: <span id="city-search-term"></span></h2>
      <!-- There needs to be an empty HTML element for us to write repository data to. -->
      <div id="temp-container" class="list-group">Temp: </div>
      <div id="wind-container" class="list-group">Wind: </div>
      <div id="humidity-container" class="list-group">Humidity: </div>
      <div id="UV-container" class="list-group">UV Index: </div>
    </div>

    <div class="row d-none" id="fiveday-header">
      <div class="col-12">
          <h3>5-Day Forecast</h3>
      </div>
  </div>
  <div class="row">
      <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
      <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
      <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
      <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
      <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
  </div>
  </main>

  <script src="./assets/js/homepage.js"></script>
</body>

</html>
